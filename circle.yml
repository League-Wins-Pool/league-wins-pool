machine:
  node:
    version: 8.9.3
  environment: # https://circleci.com/docs/install-and-use-yarn/
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

general:
  artifacts:
    - ".meteor/local/log"
    - "log"
    - "node_cache/_logs"
    - "~/.config/yarn/global/yarn-error.log"

dependencies:
  cache_directories:
    - "~/.npm"
    - "~/.meteor"
    - "~/.cache/yarn"
    - "node_modules"
    - ".meteor/local/build"
    - ".meteor/local/bundler-cache"
    - ".meteor/local/isopacks"
    - ".meteor/local/plugin-cache"
    - "/opt/circleci/nodejs/v8.9.3/bin"
    - "/opt/circleci/nodejs/v8.9.3/lib/node_modules"

  override:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
    - yarn global add https://github.com/jasonLaster/greenkeeper-lockfile.git
    - ./.testing/upgrade_chrome_version.sh
    - ./.testing/cache_meteor.sh
    - ./.testing/print_environment.sh
    - greenkeeper-lockfile-update
    - ./.testing/cache_npm_dependencies.sh
    - ./.testing/cache_build_and_dependencies.sh:
        timeout: 1200

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) (meteor npm run test) ;; 1) (meteor npm run test-app) ;; 2) (./tests/acceptance_run) ;; esac:
        parallel: true
  post:
    - greenkeeper-lockfile-upload

deployment:
  production:
    branch: master
    commands:
      # Decrypt Meteor Up config
      - (cd .deploy/production; gpg --no-use-agent --quiet --passphrase $MUP_PASSPHRASE -o mup.js -d mup.js.gpg)

      # Deploy
      - yarn global add ssh2@0.4.15 # needed for meteor-up
      - yarn global add mup@1.0.1 # install meteor-up for deployment
      - (cd .deploy/production; mup deploy)

      # Notify Rollbar about deploy
      - curl https://api.rollbar.com/api/1/deploy/ -F access_token=$ROLLBAR_SERVER_ACCESS_TOKEN -F environment=production -F revision=$CIRCLE_SHA1 -F local_username=$CIRCLE_USERNAME
