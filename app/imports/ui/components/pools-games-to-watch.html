<template name="Pools_games_to_watch">
  <h4>Games to watch this week</h4>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <tbody>
      {{#each poolGameInterestRating in poolGameInterestRatings}}
        <tr>
          <td>
            <b>{{poolGameInterestRating.gameTitle}}</b><br/>
            {{poolGameInterestRating.justification}}<br/>
            {{poolGameInterestRating.gameTime}}<br/>
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
  <br/>
</template>
