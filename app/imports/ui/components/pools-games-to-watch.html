<template name="strongWinner">
  {{#if isWinner}}
    <strong>{{> Template.contentBlock}}</strong>
  {{else}}
    {{> Template.contentBlock}}
  {{/if}}
</template>

<template name="Pools_games_to_watch">
  <h4>Games to watch</h4>

  <div class="container">
    <div class="row">
      {{#each game in games}}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
          <table class="table borderless">
            <tbody>
            <tr>
              <td class="col-xs-6 {{myTeamClass game.homeTeamId}}">
                {{#strongWinner isWinner=game.isHomeWinner}}
                  {{game.homeTeamName poolId seasonId}}
                {{/strongWinner}}
              </td>
              <td class="col-xs-1 {{myTeamClass game.homeTeamId}} text-right">
                {{#if game.showScore}}
                  {{#strongWinner isWinner=game.isHomeWinner}}
                    {{game.homeScore}}
                  {{/strongWinner}}
                {{/if}}
              </td>
              <td class="col-xs-1" rowspan="2">&nbsp;</td>
              <td class="col-xs-4" rowspan="2" style="vertical-align: middle !important;">
                {{game.timeStatus}}
              </td>
            </tr>
            <tr>
              <td class="{{myTeamClass game.awayTeamId}}">
                {{#strongWinner isWinner=game.isAwayWinner}}
                  {{game.awayTeamName poolId seasonId}}
                {{/strongWinner}}
              </td>
              <td class="{{myTeamClass game.awayTeamId}} text-right">
                {{#if game.showScore}}
                  {{#strongWinner isWinner=game.isAwayWinner}}
                    {{game.awayScore}}
                  {{/strongWinner}}
                {{/if}}
              </td>
            </tr>

            {{#if game.interestRatingJustification}}
              <tr>
                <td colspan="4">
                  <i>{{game.interestRatingJustification}}</i>
                </td>
              </tr>
            {{/if}}

            </tbody>
          </table>
        </div>
      {{/each}}
    </div>
  </div>

  {{#unless currentUser}}
    Login to see your current teams!
  {{/unless}}

  <br/>
</template>
