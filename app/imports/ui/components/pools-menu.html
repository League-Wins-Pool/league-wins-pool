<template name="Pools_menu">
  {{#if canShow}}
    {{#if Template.subscriptionsReady}}
      {{#each pool in pools}}
        <li class="nav-item {{isActivePath regex=pool._id}}">
          <a class="nav-link hidden-sm-down" href="{{pathFor 'Pools.show' poolId=pool._id}}">{{pool.name}}</a>
          <a class="nav-link hidden-md-up nav-link-toggle" href="{{pathFor 'Pools.show' poolId=pool._id}}">TOGGLE {{pool.name}}</a>
        </li>
      {{/each}}
    {{/if}}
  {{/if}}
</template>
