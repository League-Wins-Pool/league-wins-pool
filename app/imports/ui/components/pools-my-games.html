<template name="Pools_my_games">
  {{#if Template.subscriptionsReady}}
    <h4>My games</h4>

    {{#if currentUser}}
      <div class="container">
        <div class="row">
          {{#each game in myGames}}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <div class="">
                <table class="table borderless">
                  <tbody>
                    <tr>
                      <td class="col-xs-6">
                        {{game.homeTeamName poolId seasonId}}
                      </td>
                      <td class="col-xs-1">
                        {{#if game.showScore}}
                          {{game.homeScore}}
                        {{/if}}
                      </td>
                      <td class="col-xs-1" rowspan="2">&nbsp;</td>
                      <td class="col-xs-4" rowspan="2" style="vertical-align: middle !important;">
                        {{game.timeStatus}}
                      </td>
                    </tr>
                    <tr>
                      <td>
                        {{game.awayTeamName poolId seasonId}}
                      </td>
                      <td>
                        {{#if game.showScore}}
                          {{game.awayScore}}
                        {{/if}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    {{else}}
      Login to see your team's games.
    {{/if}}
  {{/if}}
  <br/>
</template>
