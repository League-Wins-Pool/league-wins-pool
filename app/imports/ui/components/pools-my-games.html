<template name="Pools_my_games">
  {{#if Template.subscriptionsReady}}
    <h4>My games</h4>

    {{#if currentUser }}
      <table class="table table-striped table-bordered">
        <tbody>
        {{#each game in myGames}}
          <tr>
            <td>
              {{game.title poolId seasonId}}
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    {{else}}
      Login to see your team's games.
    {{/if}}
  {{/if}}
  <br/>
</template>
