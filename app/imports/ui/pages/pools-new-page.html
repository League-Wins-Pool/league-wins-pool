<template name="Pools_new_page">
  <h2>Create Pool</h2>

  {{#if Template.subscriptionsReady}}
    {{#autoForm collection=pools id="insertPoolForm" type="insert"}}
      <fieldset>
        {{> afQuickField name="leagueId" options=leagueOptions defaultValue=nflLeagueId }}
        {{> afQuickField name="name" id="name" }}
      </fieldset>

      <button class="btn btn-primary" type="submit" id="submitButton">Create</button>
    {{/autoForm}}
  {{/if}}
</template>
