<template name="PoolTeams_edit_page">
  <h2>Edit Player</h2>

  {{#if Template.subscriptionsReady}}
    {{#autoForm collection=poolTeams id="updatePoolTeamForm" type="update" doc=poolTeamDoc}}
      <fieldset>
        {{> afQuickField name="userTeamName" id="userTeamName" }}
      </fieldset>
      <button class="btn btn-primary" type="submit">Save</button>
    {{/autoForm}}
    <br/>
    <a class="btn btn-default" href="{{pathFor 'PoolTeams.show' poolId=poolId poolTeamId=poolTeamId}}">Back to Player</a>
    &nbsp;
    {{> Delete_modal onDelete=onDelete}}
    <a class="btn btn-danger" id="delete" href="#">Delete</a>
  {{/if}}
</template>
