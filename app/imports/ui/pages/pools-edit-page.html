<template name="Pools_edit_page">
  {{#if Template.subscriptionsReady}}
    {{> Pools_header poolId=poolId }}

    <h3>Edit Pool</h3>
  {{/if}}

  {{#if Template.subscriptionsReady}}
    {{#autoForm collection=pools id="updatePoolForm" type="update" doc=poolDoc}}
      <fieldset>
        {{> afQuickField name="name"}}
      </fieldset>

      <button class="btn btn-primary" type="submit" id="submitButton">Save</button>
    {{/autoForm}}
    <br/>
    <a class="btn btn-default" href="{{pathFor 'Pools.show' poolId=poolId}}">Back to Pool</a>
    &nbsp;
    {{> Delete_modal onDelete=onDelete}}
    <a class="btn btn-danger" id="delete" href="#">Delete</a>
  {{/if}}
</template>
