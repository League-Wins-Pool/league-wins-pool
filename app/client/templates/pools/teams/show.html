<template name="poolTeamsShow">
  {{#if Template.subscriptionsReady}}
    {{> poolsHeader poolId=poolId seasonId=seasonId }}

    <h3 class="poolTeamsShow">{{poolTeamName}}</h3>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Pick</th>
          <th>Team</th>
          <th>Pick Quality</th>
          <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        {{#each poolTeamPick in poolTeamPicks}}
          <tr id="{{poolTeamPick._id}}">
            <td>{{poolTeamPick.pickNumber}}</td>
            <td>{{leagueTeamName poolTeamPick.leagueTeamId}}</td>
            <td>{{roundedPickQuality poolTeamPick.pickQuality}}</td>
            <td>
              {{#if isCommissioner}}
                <a href="{{pathFor 'poolTeamPicksEdit' poolId=poolId poolTeamId=poolTeamId poolTeamPickId=poolTeamPick._id}}">Edit</a>
              {{/if}}
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    </div>

    {{#if isCommissioner}}
      {{#if isLatestSeason}}
        <a href="{{pathFor 'poolTeamPicksNew' poolId=poolId poolTeamId=poolTeamId}}">Add Pick</a>
        <br/>
      {{/if}}
    {{/if}}

    {{#if editAllowed}}
      <a href="{{pathFor 'poolTeamsEdit' poolId=poolId poolTeamId=poolTeamId}}">Edit Player</a>
      <br/>
    {{/if}}

    <br/>
    <a class="btn btn-default" href="{{pathFor 'poolsShowSeason' poolId=poolId seasonId=seasonId}}">Back to Pool</a>
  {{else}}
    <div>Loading...</div>
  {{/if}}
</template>
