<template name="Pools_menu">
  {{#if canShow}}
    {{#if Template.subscriptionsReady}}
      {{#each pool in pools}}
        <li class="nav-item {{isActivePath regex=pool._id}}">
          <a class="nav-link" data-toggle="collapse" data-target="#navbarMenu" href="{{pathFor 'Pools.show' poolId=pool._id}}">{{pool.name}}</a>
        </li>
      {{/each}}
    {{/if}}
  {{/if}}
</template>
