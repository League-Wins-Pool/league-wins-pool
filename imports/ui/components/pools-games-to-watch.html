<template name="Pools_games_to_watch">
  <h4>Games to watch</h4>

  {{#if Template.subscriptionsReady}}
    <div class="container">
      <div class="row">
        {{#each game in games}}
          {{> Games_item (gameArgs game)}}
        {{/each}}
      </div>
    </div>
  {{/if}}

  {{#unless currentUser}}
    <div class="alert alert-info" role="alert">
      <a href="/sign-in">Login to see your teams' games!</a>
    </div>
    <br/>
  {{/unless}}

  <br/>
</template>
