<template name="Pools_pick_quality_page">
  {{#if Template.subscriptionsReady}}
    {{> Pools_header poolId=poolId seasonId=seasonId }}

    {{> Pools_pick_quality
      leagueId=leagueId
      seasonId=seasonId
      poolId=poolId
      tableTitle="Pick Quality"
      sort=-1
      poolTeamId=myPoolTeamId
    }}

    {{> Pools_season_switcher
      poolId=poolId
    }}

    <br/>
    <a class="btn btn-default" href="{{pathFor 'Pools.show' poolId=poolId}}" id="Pools_show">Back to Pool</a>
  {{else}}
    <div>Loading...</div>
  {{/if}}
</template>
