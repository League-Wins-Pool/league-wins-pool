<template name="Pools_records_page">
  {{#if Template.subscriptionsReady}}
    {{> Pools_header poolId=poolId }}

    <h3>Records</h3>

    <div class="row">
      <div class="col-md-5">

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Most Wins, All Time"
          metricTitle="Wins"
          metricField="totalWins"
          collectionName="pool_users_most_wins_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Most Losses, All Time"
          metricTitle="Losses"
          metricField="totalLosses"
          collectionName="pool_users_most_losses_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Best Pick Quality, All Time"
          metricTitle="Pick Quality"
          metricField="totalPickQuality"
          collectionName="pool_users_best_pick_quality_all_time"
          sort=-1
          round=true
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Worst Pick Quality, All Time"
          metricTitle="Pick Quality"
          metricField="totalPickQuality"
          collectionName="pool_users_worst_pick_quality_all_time"
          sort=1
          round=true
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Best Point Differential, All Time"
          metricTitle="Point +/-"
          metricField="totalPlusMinus"
          collectionName="pool_users_best_plus_minus_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Worst Point Differential, All Time"
          metricTitle="Point +/-"
          metricField="totalPlusMinus"
          collectionName="pool_users_worst_plus_minus_all_time"
          sort=1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Most 4-0 Weeks, All Time"
          metricTitle="4-0 Weeks"
          metricField="undefeatedWeeks"
          collectionName="pool_users_most_undefeated_weeks_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Most 0-4 Weeks, All Time"
          metricTitle="0-4 Weeks"
          metricField="defeatedWeeks"
          collectionName="pool_users_most_defeated_weeks_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Most Close Wins, All Time"
          metricTitle="Close Wins"
          metricField="closeWins"
          collectionName="pool_users_most_close_wins_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_users_most_all_time
          poolId=poolId
          recordTitle="Most Close Losses, All Time"
          metricTitle="Close Losses"
          metricField="closeLosses"
          collectionName="pool_users_most_close_losses_all_time"
          sort=-1
        }}

        {{> Pools_records_pool_teams_most_week
          poolId=poolId
          recordTitle="Best Point Differential, Week"
          metricTitle="+/-"
          metricField="plusMinus"
          sort=-1
          tableId="pool_teams_best_plus_minus_week"
        }}

        {{> Pools_records_pool_teams_most_week
          poolId=poolId
          recordTitle="Worst Point Differential, Week"
          metricTitle="+/-"
          metricField="plusMinus"
          sort=1
          tableId="pool_teams_worst_plus_minus_week"
        }}

      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-5">

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Most Wins, Season"
          metricTitle="Wins"
          metricField="totalWins"
          sort=-1
          tableId="pool_teams_most_wins_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Most Losses, Season"
          metricTitle="Losses"
          metricField="totalLosses"
          sort=-1
          tableId="pool_teams_most_losses_season"
        }}

        {{> Pools_records_pool_team_picks_most_season
          poolId=poolId
          recordTitle="Best Pick Quality, Season"
          metricTitle="Quality"
          metricField="pickQuality"
          sort=-1
          tableId="pool_team_picks_best_pick_quality_season"
        }}

        {{> Pools_records_pool_team_picks_most_season
          poolId=poolId
          recordTitle="Worst Pick Quality, Season"
          metricTitle="Quality"
          metricField="pickQuality"
          sort=1
          tableId="pool_team_picks_worst_pick_quality_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Best Point Differential, Season"
          metricTitle="Point +/-"
          metricField="totalPlusMinus"
          sort=-1
          tableId="pool_teams_best_plus_minus_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Worst Point Differential, Season"
          metricTitle="Point +/-"
          metricField="totalPlusMinus"
          sort=1
          tableId="pool_teams_worst_plus_minus_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Most 4-0 Weeks, Season"
          metricTitle="4-0 Weeks"
          metricField="undefeatedWeeks"
          sort=-1
          tableId="pool_teams_most_undefeated_weeks_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Most 0-4 Weeks, Season"
          metricTitle="0-4 Weeks"
          metricField="defeatedWeeks"
          sort=-1
          tableId="pool_teams_most_defeated_weeks_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Most Close Wins, Season"
          metricTitle="Close Wins"
          metricField="closeWins"
          sort=-1
          tableId="pool_teams_most_close_wins_season"
        }}

        {{> Pools_records_pool_teams_most_season
          poolId=poolId
          recordTitle="Most Close Losses, Season"
          metricTitle="Close Losses"
          metricField="closeLosses"
          sort=-1
          tableId="pool_teams_most_close_losses_season"
        }}

      </div>
    </div>

    {{> Pools_season_switcher
      poolId=poolId
    }}

    <br/>
    <a class="btn btn-default" href="{{pathFor 'Pools.show' poolId=poolId}}" id="Pools_show">Back to Pool</a>

  {{else}}
    <div>Loading...</div>
  {{/if}}
</template>
