<template name="PoolTeamPicks_show_page">
  {{#if Template.subscriptionsReady}}
    {{> Pools_header poolId=poolId seasonId=seasonId }}

    <h3>{{friendlyTitle}}</h3>

    <br/>
    <table class="table table-bordered">
      <tbody>
        <tr class="active">
          <td><strong>Current team record</strong></td>
          <td><span id="currentRecord">{{currentRecord}}</span></td>
          <td>{{currentWinPercentage}}</td>
        </tr>
        <tr>
          <td><strong>Opponent's of completed games</strong></td>
          <td>{{opponentsRecordOfCompletedGames}}</td>
          <td>{{opponentsWinPercentageOfCompletedGames}}</td>
        </tr>
        <tr>
          <td><strong>Opponent's of upcoming games</strong></td>
          <td>{{opponentsRecordOfUpcomingGames}}</td>
          <td>{{opponentsWinPercentageOfUpcomingGames}}</td>
        </tr>
      </tbody>
    </table>
    <br/>

    <h4>Schedule</h4>

    <div class="container">
      <div class="row">
        {{#each game in games}}
          {{> Games_item (gameArgs game)}}
        {{/each}}
      </div>
    </div>

    <br/>
    <a class="btn btn-default" href="{{pathFor 'PoolTeams.show' poolId=poolId poolTeamId=poolTeamId}}">Back to Team</a>
  {{else}}
    <div>Loading...</div>
  {{/if}}
</template>
