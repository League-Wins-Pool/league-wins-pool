<template name="PoolTeamPicks_show_page">
  {{#if Template.subscriptionsReady}}
    {{> Pools_header poolId=poolId seasonId=seasonId }}

    <h3>{{friendlyTitle}}</h3>

    <br/>
    <strong>Current record: {{currentRecord}}</strong><br/><br/>

    <strong>Opponent's record of completed games: {{opponentsRecordOfCompletedGames}}</strong><br/><br/>

    <strong>Opponent's record of upcoming games: {{opponentsRecordOfUpcomingGames}}</strong><br/><br/>

    <table class="table" id="game">
      {{#each game in games}}
        <tr>
          <td>
            <span class="avoidwrap">{{game.homeTeamOwner poolId seasonId}}</span> <span class="avoidwrap">{{game.homeTeamPick poolId seasonId}} {{game.homeScore}}</span>
          </td>
          <td>
            <span class="avoidwrap">{{game.awayTeamOwner poolId seasonId}}</span> <span class="avoidwrap">{{game.awayTeamPick poolId seasonId}} {{game.awayScore}}</span>
          </td>
        </tr>
      {{/each}}
    </table>

    <br/>
    <a class="btn btn-default" href="{{pathFor 'PoolTeams.show' poolId=poolId poolTeamId=poolTeamId}}">Back to Team</a>
  {{else}}
    <div>Loading...</div>
  {{/if}}
</template>
