<template name="PoolTeamPicks_show_page">
  {{#if Template.subscriptionsReady}}
    {{> Pools_header poolId=poolId seasonId=seasonId }}

    Games<br/><br/>

    Current record: {{currentRecord}}<br/><br/>

    Opponent record of completed games: {{opponentsRecordOfCompletedGames}}<br/><br/>

    Opponent record of upcoming games: {{opponentsRecordOfUpcomingGames}}<br/><br/>

    <table class="table" id="game">
      {{#each game in games}}
        <tr>
          <td>
            <span class="avoidwrap">{{game.homeTeamOwner poolId seasonId}}</span> <span class="avoidwrap">{{game.homeTeamPick poolId seasonId}} {{game.homeScore}}</span>
          </td>
          <td>
            <span class="avoidwrap">{{game.awayTeamOwner poolId seasonId}}</span> <span class="avoidwrap">{{game.awayTeamPick poolId seasonId}} {{game.awayScore}}</span>
          </td>
        </tr>
      {{/each}}
    </table>

    
  {{else}}
    <div>Loading...</div>
  {{/if}}
</template>
