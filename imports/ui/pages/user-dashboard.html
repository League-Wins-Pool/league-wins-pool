<template name="User_dashboard">
  <h2 id="User_dashboard_title">Dashboard</h2>

  {{#if Template.subscriptionsReady}}
    {{#each pool in pools}}
      {{> Pools_points
        title=pool.name
        linkTitle=true
        poolId=pool._id
        seasonId=pool.latestSeasonId
      }}
    {{/each}}
  {{/if}}

  <br/>

  <a class="btn btn-primary" href="{{pathFor 'Pools.new'}}">Create Pool</a>
</template>
