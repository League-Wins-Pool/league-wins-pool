<template name="PoolTeamPicks_new_page">
  <h2>Add Pick</h2>

  {{#autoForm collection=poolTeamPicks id="insertPoolTeamPickForm" type="insert"}}
    <fieldset>
      {{> afFieldInput name="poolTeamId" type="hidden" value=poolTeamId}}
      {{#if Template.subscriptionsReady}}
        {{> afQuickField name="leagueTeamId" id="leagueTeamId" }}
        {{> afQuickField name="pickNumber" id="pickNumber" }}
        {{> afQuickField name="pointsMetric" type="select-radio-inline"}}
      {{/if}}
    </fieldset>
    <button class="btn btn-primary" type="submit" id="submitButton">Add</button>
    &nbsp;
    <a class="btn btn-default" href="{{pathFor 'PoolTeams.show' poolId=poolId poolTeamId=poolTeamId}}">Back to Player</a>
  {{/autoForm}}
</template>
